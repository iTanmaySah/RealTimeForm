<!DOCTYPE html>
<html>
<head>
  <title>Page 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    #form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .textbox {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="checkbox"] {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Page 1</h1>
  <div id="form">
    <div class="textbox">
      <label for="textbox1">Textbox 1:</label>
      <input type="text" id="textbox1">
      <input type="checkbox" id="checkbox1">
    </div>
    <div class="textbox">
      <label for="textbox2">Textbox 2:</label>
      <input type="text" id="textbox2">
      <input type="checkbox" id="checkbox2">
    </div>
    <div class="textbox">
      <label for="textbox3">Textbox 3:</label>
      <input type="text" id="textbox3">
      <input type="checkbox" id="checkbox3">
    </div>
    <div class="textbox">
      <label for="textbox4">Textbox 4:</label>
      <input type="text" id="textbox4">
      <input type="checkbox" id="checkbox4">
    </div>
    <div class="textbox">
      <label for="textbox5">Textbox 5:</label>
      <input type="text" id="textbox5">
      <input type="checkbox" id="checkbox5">
    </div>
    <div class="textbox">
      <label for="textbox6">Textbox 6:</label>
      <input type="text" id="textbox6">
      <input type="checkbox" id="checkbox6">
    </div>
    <div class="textbox">
      <label for="textbox7">Textbox 7:</label>
      <input type="text" id="textbox7">
      <input type="checkbox" id="checkbox7">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
